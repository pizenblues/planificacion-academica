<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/custom.css">
  <title>Crear usuario</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
          <li><a href="#">Inicio</a></li>
          <li class="active"><a href="#">Usuarios</a></li>
          <li><a href="#">Carreras</a></li>
          <li><a href="#">Salones</a></li>
      </ul>
      <button type="button" class="btn btn-default navbar-btn navbar-right custom-btn">Salir</button>
    </div>
  </nav>
  <div class="container">
    <div class="page-header">
      <h1>Crear usuario</h1>
      <h3>Profesor</h3>
    </div>
    <form>
      <div class="col-xs-12 col-sm-4">
        <span>Datos personales</span>
        <div class="form-group">
          <label for="cedula">cedula</label>
          <input type="text" class="form-control" id="cedula">
        </div>
        <div class="form-group">
          <label for="apellido">apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div class="form-group">
          <label for="nombre">nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group">
          <label for="nacimiento">nacimiento</label>
          <input type="date" class="form-control" id="nacimiento">
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <span>Datos de contacto</span>
        <div class="form-group">
          <label for="telefono">telefono</label>
          <input type="text" class="form-control" id="telefono">
        </div>
        <div class="form-group">
          <label for="correo">correo</label>
          <input type="text" class="form-control" id="correo">
        </div>
        <div class="form-group">
          <label for="direccion">direccion</label>
          <textarea rows="4" class="form-control" id="direccion"></textarea>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <span>Datos academicos</span>
        <div class="form-group">
          <label for="carrera">carrera</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button class="btn btn-primary col-xs-12">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
